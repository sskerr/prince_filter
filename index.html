<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <!-- set the character set -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- first step to a responsive site -->
        <title>HTML Skeleton</title>

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Your styles should be called here -->
        <link href="main.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      	<![endif]-->
    </head>

    <body>
        <!-- YOUR CONTENT GOES HERE -->




        <h3> Decade </h3>
        <button class="filter" id="1970s" data-filter="1970s">1970s</button>
        <button class="filter" data-filter="1980s">1980s</button>
        <button class="filter" data-filter="1990s">1990s</button>
        <button class="filter" data-filter="2000s">2000s</button>
        <button class="filter" data-filter="2010s">2010s</button>

        <h3> Length </h3>
        <button class="filter" data-filter="short">Short</button>
        <button class="filter" data-filter="mediumlength">Medium-length</button>
        <button class="filter" data-filter="long">Long</button>

        <h3> Texture </h3>
        <button class="filter" data-filter="natural">Natural</button>
        <button class="filter" data-filter="straight">Straight</button>
        <button class="filter" data-filter="curly">Curly</button>

        <h3> Style </h3>
        <button class="filter" data-filter="volume">Volume</button>
        <button class="filter" data-filter="flowing">Flowing</button>
        <button class="filter" data-filter="waves">Waves</button>
        <button class="filter" data-filter="ponytails">Ponytails</button>
        <button class="filter" data-filter="asymmetrical">A-symmetrical</button>


        <h3> Mustache </h3>
        <button class="filter" data-filter="fullstache">Full Mustache</button>
        <button class="filter" data-filter="skinnystache">Skinny Mustache</button>
        <button class="filter" data-filter="nostache">No Mustache</button>


        <h3> All </h3>
        <button class="filter" data-filter="all">All</button>
        <button class="filter" data-filter="reset">Reset</button>


        <div id="1978" class="1970s long natural fullstache volume item">
            <img src="images/1978.png">
            <p>1978</p>
        </div>

        <div id="1979" class="1970s long straight flowing waves fullstache volume item">
            <img src="images/1979.png">
            <p>1979</p>
        </div>

        <div id="1981" class="1980s short curly fullstache asymmetrical item"><img src="images/1981.png">
            <p>1981</p>
        </div>

        <div id="1984" class="1980s mediumlength curly asymmetrical fullstache volume item"><img src="images/1984.png">
            <p>1984</p>
        </div>

        <div id="1988" class="1980s mediumlength straight flowing skinnystache volume item"><img src="images/1988.png">
            <p>1988</p>
        </div>

        <div id="1992" class="1990s short curly asymmetrical volume skinnystache item"><img src="images/1992.png">
            <p>1992</p>
        </div>

        <div id="1995" class="1990s short curly skinnystache item"><img src="images/1995.png">
            <p>1995</p>
        </div>

        <div id="1998" class="1990s mediumlength straight ponytails skinnystache item"><img src="images/1998.png">
            <p>1998</p>
        </div>

        <div id="2001" class="2000s mediumlength straight skinnystache volume item"><img src="images/2001.png">
            <p>2001</p>
        </div>

        <div id="2004" class="2000s short curly fullstache item"><img src="images/2004.png">
            <p>2004</p>
        </div>

        <div id="2009" class="2000s short straight volume skinnystache item"><img src="images/2009.png">
            <p>2009</p>
        </div>

        <div id="2012" class="2010s short natural volume nostache item"><img src="images/2012.png">
            <p>2012</p>
        </div>

        <div id="2015" class="2010s mediumlength skinnystache natural volume item"><img src="images/2015.png">
            <p>2015</p>
        </div>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <!-- Your javascript should be called here -->
        <script src="main.js"></script>
    </body>

</html>
